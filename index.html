<html>
<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" crossorigin="anonymous">
    <body>
        <div class="relative bg-purple-100 flex min-h-screen flex-col justify-center overflow-hidden py-6">
            <div class="relative bg-blue-100 px-8 pt-5 pb-5 sm:mx-auto sm: max-w-lg sm: rounded-lg sm: px-10">
                <div class="mx-auto max-w-md">
                    <h2 class="text-3xl text-center font-bold leading-tight">
                        REGISTRATION FORM
                    </h2>
                    <div class="divide-y divide-skyblue-400/50">
                        <div class="space-y-6 py-6 text-base leading-7 ">
                            <form id="user-form">
                                <label for="name" class="text-md w-40 inline-block font-medium leading-5 ">
                                    Name
                                </label>
                                <input required type="text" id="name" name="name" class="bg-skyblue-100 inline-block rounded-lg shadow-md px-5 py-3 mb-5 text-base leading-6 placeholder-g focus: invalid: border-seagreen-500" placeholder="Enter full name"></br>
                                
                                <label for="email" class="text-md w-40 inline-block font-medium leading-5 ">
                                    Email
                                </label>
                                <input required type="email" id="email" name="email" class="bg-skyblue-100 inline-block rounded-lg shadow-md px-5 py-3 mb-5 text-base leading-6 placeholder-g focus: invalid:border-seagreen-500 " placeholder="Enter email"></br>

                                <label for="password" class="text-md w-40 inline-block font-medium leading-5 ">
                                    Password
                                </label>
                                <input required type="password" id="password" name="password" class="bg-skyblue-100 inline-block rounded-lg shadow-md px-5 py-3 mb-5 text-base leading-6 placeholder-g focus: invalid:border-seagreen-500 " placeholder="Enter password"></br>
                                
                                <label for="dob" class="text-md w-40 inline-block font-medium leading-5 ">
                                    Date of Birth
                                </label>
                                <input required type="date" id="dob" name="dob" class="bg-skyblue-100 inline-block rounded-lg shadow-md px-5 py-3 mb-5 text-base leading-6 placeholder-gra focus: invalid:border-seagreen-500"></br>
                                
                                <label for="acceptTerms" class="text-md w-50 inline-block font-medium leading-8 ">
                                    I Agree To Terms & Conditions
                                </label>
                                <input type="checkbox" id="acceptTerms" name="acceptTerms" class="bg-gray-100 inline-block rounded-lg shadow-md px-8 py-3 mb-8 text-base leading-6 placeholder-skyblue-400 focus: outline-none focus: placeholder-g">
                                <br>
                                <button type="submit" class="bg-green-500 hover:bg-green-400 text-olivegreen font-bold px-5 pt-2 pb-2 rounded-lg">
                                    Submit
                                  </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="relative bg-blue-100 px-2 mt-5 pt-5 pb-8 shadow-xl sm:mx-auto sm: rounded-lg sm:px-10">
                <div class="mx-auto">
                    <h2 class="text-4xl text-center font-bold leading-tight">
                        Entries
                    </h2>
                    <div class="divide-y divide-green-300/50" id="user-e"></div>
                </div>
            </div>
        </div>
        

    </body>
    <script  src="./project.js" ></script>

    <script>
        current_date = new Date();
        var today_date = current_date.getDate();
        var today_month = current_date.getMonth()+1;
        var today_year = current_date.getFullYear();
    
        if (today_date<10){
           today_date='0'+ today_date;
        }

        if (today_month<10){
           today_month='0'+today_month;
        }
        
        minimum_date=(today_year-55)+'-'+today_month+'-'+today_date;
        maximum_date=(today_year-18)+'-'+today_month+'-'+today_date;
        document.getElementById("dob").setAttribute('min',minimum_date);
        document.getElementById("dob").setAttribute('max',maximum_date);
      </script>

</html>
